<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Ready Go Trainer </title> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css"> 

        <script src="script.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        
    </head>

    <body>
        <audio id="audio" src="go.wav"> </audio>

       
            <h2 class=" text-center header"> Ready Go Trainer </h2>
            <h4 class=" text-center header "> Choose the number of times you want the prompt to play. </h4>

            <div class="ui">
                <div class="btn-group btn-group-lg mygroup "  role="group" aria-label="Basic radio toggle button group">
                    <input type="button" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-info" for="btnradio1" onclick="repeat_1()"> 1</label>
                
                    <input type="button" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-info" for="btnradio2" onclick="repeat_2()"> 2</label>
                
                    <input type="button" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-info" for="btnradio3" onclick="repeat_3()"> 3</label>

                    <input type="button" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-info" for="btnradio4" onclick="loop()"> loop </label>
                </div>

                <div class=" btn-group-lg btn-group-vertical mygroup" role="group" aria-label="Vertical radio toggle button group">
                
                    <input type="button" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="vbtn-radio1" onclick="playsound()">start</label>
                    <input type="button" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="vbtn-radio2" onclick="stopsound()">stop</label>
                
                </div>

                
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
